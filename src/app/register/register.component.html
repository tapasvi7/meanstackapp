<div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
        <form #ref="ngForm" (ngSubmit)= "submitForm(ref.value)" class="form-group"  >
            <div class="form-group">
                <label for="1">Name</label>
                <input type="text" name="name" id="1" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="2">username</label>
                <input type="text" id="2" name="username" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="3">password</label>
                <input type="password" id="3" name="password" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="4">Date of birth</label>
                <input type="date" id="4" name="dob" class="form-control" ngModel>
            </div>
            <button type="submit" class="btn btn-success text-center">Submit</button>
        </form>
    </div>
    <div class="col-3">

    </div>

</div>
